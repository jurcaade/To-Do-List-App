<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: math;
            max-width: 700px;
            margin: 30px auto;
            background-color: #efd4f6;
            color: #3a363d;
        }

        h1 {
            text-align: center;
            color: #6a0dad;
        }

        ul {
            padding-left: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin: 8px 0;
            padding: 10px;
            background-color: #e29aea;
            border: 1px solid #cf94f1;
            border-radius: 5px;
        }

            li input[type="checkbox"] {
                margin-right: 10px;
                color: #d298d9;
            }

        button {
            margin-left: auto;
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

            button:hover {
                background-color: #9b4dca;
            }

        input[type="text"] {
            padding: 8px;
            width: 80%;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button:active {
            background-color: #4b0076;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="newTask" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>

    <script>
        async function fetchTasks() {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            tasks.forEach(task => {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.isCompleted;
                checkbox.onchange = () => toggleTask(task.id, task.title, checkbox.checked);
                const text = document.createTextNode(task.title);
                const del = document.createElement('button');
                del.innerText = 'Delete';
                del.onclick = () => deleteTask(task.id);
                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(del);
                list.appendChild(li);
            });
        }

        async function addTask() {
            const input = document.getElementById('newTask');
            if (!input.value.trim()) return;
            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title: input.value, isCompleted: false })
            });
            input.value = '';
            fetchTasks();
        }

        async function toggleTask(id, title, isCompleted) {
            await fetch(`/api/tasks/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, title, isCompleted })
            });
            fetchTasks();
        }

        async function deleteTask(id) {
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        fetchTasks();
    </script>

</html>
